<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your own adventure</title>
</head>
<body>
    <h1>{{ .ArcObj.Title }}</h1>
    <div>
        {{ range .ArcObj.Story }}
        <p>{{ . }}</p>
        {{ end }}
    </div>
    <div>
        <ul>
        {{ range .ArcObj.Options }}
            <li><a href="/{{ .Arc }}">{{ .Text }}</a></li>
        {{ end }}
        </ul>
    </div>
</body>
</html>
